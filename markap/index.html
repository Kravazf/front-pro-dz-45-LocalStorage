<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dz-43-create-a-similar-online-store</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="bgwrapp">
        <div id="wrapper">
            <header id="header">
                <div class="container">
                    <h1>Online Store</h1>
                </div>
            </header>
            <main id="main">
                <div class="container">
                    <div class="categories"></div>
                    <div class="products"></div>
					<div class="product-info"></div>
                    <div class="orders-container"></div>
                </div>
                <div class="actions">
                    <button class="my-orders-button">Мої замовлення</button>
                </div>
                <div class="order-form-container"></div>
                <div class="order-confirmation-container"></div>
            </main>
            <footer id="footer">
                <div class="container">
                    <p>&copy; 2023 Online Store. All rights reserved.</p>
                </div>
            </footer>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
